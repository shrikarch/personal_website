  </div>
  <div class="col-md-4">
    <div class="buttons text-md-right text-sm-center">
      <a [routerLinkActive]="['active_top_link']" [routerLink]="['/portfolio']" class="top_link" id="showProjects">Portfolio</a>
      <a [routerLinkActive]="['active_top_link']" [routerLinkActiveOptions]="{exact : true}" routerLink="/" class="top_link" id="showResume">Resume</a>
    </div>
  </div>
</div>
