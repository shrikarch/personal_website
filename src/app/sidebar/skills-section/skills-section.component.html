<div class="skillset">
    <div class="skill" *ngFor="let skill of skills">
        {{skill.name}}
        <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'height':'1px', 'width':skill.value + '%'}" attr.aria-valuenow={{skill.value}} aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>


</div>
